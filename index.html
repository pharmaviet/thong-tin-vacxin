    <script>
        function format_link(link) {
            if (link)
                return '<img src="' + link + '" class="avatar" width="400" height="300" /></a>'; 
            else return "";
        }
         function format_text(text) {
            if (text)
                return "<div id='dvNotes' style='white-space: normal;width: auto;'>" + text + "</div>";
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "data/Data.csv",
            element: "table-container",
            allow_download: true,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: false
            },
            custom_formatting: [
                [13, format_link],
                [6, format_text],
                [7, format_text],
                [8, format_text],
                [9, format_text],
                [10, format_text],
                [11, format_text],
                [12, format_text],
                [1, format_text],
                [4, format_text]
            ]
        });
    </script>
